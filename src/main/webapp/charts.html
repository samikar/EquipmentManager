  <script>
    $(document).ready(function() {
      var usageBarChart;
      var usageBarChartData;
      var chartType, dataType;
      var typeCode, start, end;
      
      $('input[name="daterange"]').daterangepicker(
        {
        locale: {
          format: 'DD/MM/YYYY'
        }
      });

      // Set default daterange to today-6 months ago
      var today = new Date();      
      var todayStr = today.toString("dd/MM/yyyy");
      start = Date.today().add(-6).months();
      var startStr = start.toString("dd/MM/yyyy");
      $("#daterange").val(startStr + " - " + todayStr);

      findTypes();
      initData();
      initChart();

      $("#btn_select").click(function(){
        selectType();
        drawSelectedChart();
      });

      $("#btn_update").click(function(){
        getDateRange();
        drawSelectedChart();
      });

      $('input[name=rad_dataType]').change(function(){
        drawSelectedChart();
      });

      $('input[name=rad_chartType]').change(function(){
        drawSelectedChart();        
      });
    });
