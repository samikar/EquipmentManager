  <script>
    $(document).ready(function() {
      var usageBarChart;
      var usageBarChartData;
      var typeCode;
      var end;
      
      $('input[name="daterange"]').daterangepicker(
        {
        locale: {
          format: 'DD/MM/YYYY'
        }
      });

      // Set default daterange to today-6 months ago
      var today = new Date();      
      var todayStr = today.toString("dd/MM/yyyy");
      var start = Date.today().add(-6).months();
      var startStr = start.toString("dd/MM/yyyy");
      $("#daterange").val(startStr + " - " + todayStr);

      findTypes();
      initData();
      initChart();

      $("#btn_select").click(function(){
        clearCanvas();
        initChart();
        getDateRange();
        selectType();
        removeData();
        removeDataLabels();
        getData(typeCode, start, end);

      });

      $("#btn_update").click(function(){
        console.log("Updating...");
        
console.log("1. clearCanvas...");
        clearCanvas();
console.log("2. initChart...");
        initChart();
console.log("3. getDateRange...");
        getDateRange();
console.log("4. removeData...");
        removeData();
console.log("5. removeDataLabels...");
        removeDataLabels();
console.log("6. getData...");
        getData(typeCode, start, end);
console.log("7. Done!");

      });

      function findTypes() {
        $.post("rest/getEquipmentTypes",
          function(data){
            $.each(data, function(i, item) {
              $("#sel_types").append('<option value="' + item["typeCode"] + '">' + item["typeName"] + '</option>');
            });
            
          })
          .done(function() {
            //alert( "second success" );
          })
          .fail(function(jqXHR, textStatus) {
           
          })
          .always(function() {
            //alert( "finished" );
          });
      }

      function selectType() {
        // Set name of selected type to modal title
        $("#modal_title").text($("#sel_types option:selected").text());
        typeCode = $("#sel_types option:selected" ).val();
      }

      function getData(typeCode, start, end) {
        //console.log("Getting...")
        $.post("rest/usageByType",
          {
                typeCode : typeCode,
                start : start,
                end : end
          },
        function(data){
          //console.log(data);
          
          $.each(data, function(i, item) {
            //console.log("In Get: " + item.name);
            putData(item, i);
          });
        })
        .done(function() {
          //alert( "second success" );
        })
        .fail(function(jqXHR, textStatus) {
          // $('#txt_equipmentId').val("");
          //$("#status").removeClass('alert-success');
        })
        .always(function() {
          //alert( "finished" );
        });
      }

      function putData(jsonItem, i) {
        console.log("Putting...")
        var totalHours = jsonItem.maintenance + jsonItem.calibration + jsonItem.inUse + jsonItem.available;

        usageBarChartData.labels.push(jsonItem.name + "(" + jsonItem.serial + ")");
        
        // Usage in %
        usageBarChartData.datasets[0].data.push((jsonItem.maintenance / totalHours) * 100);
        usageBarChartData.datasets[1].data.push((jsonItem.calibration / totalHours) * 100);
        usageBarChartData.datasets[2].data.push((jsonItem.inUse / totalHours) * 100);
        usageBarChartData.datasets[3].data.push((jsonItem.available / totalHours) * 100);
        
        // Usage in workhours
        /*
        usageBarChartData.datasets[0].data.push(jsonItem.maintenance);
        usageBarChartData.datasets[1].data.push(jsonItem.calibration);
        usageBarChartData.datasets[2].data.push(jsonItem.inUse);
        usageBarChartData.datasets[3].data.push(jsonItem.available);
        */
      }

      function initChart() {
        //console.log("Drawing...");
        //console.log("Data: " + usageBarChartData.datasets.data.labels.);
        var ctx = document.getElementById("usageChart").getContext("2d");
        //var usageBarChart = new Chart(ctx, {
          usageBarChart = new Chart(ctx, {
              type: 'bar',
              data: usageBarChartData,
              options: {
                  title:{
                      display:false,
                      text:"EquipmentType usage"
                  },
                  tooltips: {
                      mode: 'index',
                      intersect: false
                  },
                  responsive: true,
                  scales: {
                      xAxes: [{
                          stacked: true,
                          ticks: {
                            autoSkip: false
                          }
                      }],
                      yAxes: [{
                          stacked: true,
                          scaleLabel: {
                            display: true,
                            labelString: "Usage (%)"
                        }
                      }]
                  },
                  
              }
            });
        //usageBarChart.update();
      }

      function clearCanvas() {
        // Clears canvas for drawing new chart
        var chartContent = document.getElementById("chart_container");
        chartContent.innerHTML = "&nbsp;";
        $("#chart_container").append('<canvas id="usageChart" width="800" height="600"></canvas>');
      }

      function initData() {
        //console.log("Initializing data...");
        usageBarChartData = {
              labels: [],
              datasets: [{
                  label: 'Maintenance',
                  backgroundColor: window.chartColors.red,
                  data: []
              }, {
                  label: 'Calibration',
                  backgroundColor: window.chartColors.orange,
                  data: []
              }, {
                  label: 'In use',
                  backgroundColor: window.chartColors.blue,
                  data: []
              },  {
                  label: 'Available',
                  backgroundColor: window.chartColors.green,
                  data: []
              }]
        };
      }

/*
      function addData(data) {
        usageBarChart.data.datasets[0].data[]
      }
*/

      function removeData() {
        console.log("Removing...");
        usageBarChartData.datasets[0]["data"] = [];
        usageBarChartData.datasets[1]["data"] = [];
        usageBarChartData.datasets[2]["data"] = [];
        usageBarChartData.datasets[3]["data"] = [];
        
      }

      function removeDataLabels() {
        usageBarChartData.labels = [];
      }

      function getDateRange() {
        start = (Date.parse($("#daterange").val().substring(0,10))).valueOf() / 1000;
        end = (Date.parse($("#daterange").val().substring(13,23))).valueOf() / 1000;

        var startDate = new Date(0);
        var endDate = new Date(0);
        startDate.setUTCSeconds(start);
        endDate.setUTCSeconds(end);
        console.log("Start: " + startDate + "\nEnd:   " + endDate);
      }

    });
  </script>
