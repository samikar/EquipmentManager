      <script src = "js/Chart.bundle.min.js"></script>
      <script src = "js/Chart.min.js"></script>
      <script src = "js/utils.js"></script>

      <script>
        $(document).ready(function() {
                   var barChartData = {
              labels: [],
              datasets: [{
                  label: 'Maintenance',
                  backgroundColor: window.chartColors.red,
                  data: []
              }, {
                  label: 'Calibration',
                  backgroundColor: window.chartColors.orange,
                  data: []
              }, {
                  label: 'In use',
                  backgroundColor: window.chartColors.blue,
                  data: []
              },  {
                  label: 'Available',
                  backgroundColor: window.chartColors.green,
                  data: []
              }]

          };

          $.when(getData()).done(function(a1) {

          var ctx = document.getElementById("myChart").getContext("2d");
          window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    title:{
                        display:true,
                        text:"EquipmentType usage"
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true,
                            scaleLabel: {
                              display: true,
                              labelString: "Usage (%)"
                          }
                        }]
                    }
                }
          });
        });


      function getData() {
        $.post("rest/usageByType",
          {
                type : "1375",
                start : "1514788200",
                end : "1527858000"
          },
         function(data){

          
          $.each(data, function(i, item) {
            //console.log(item);
            putData(item);
          });
        })
        .done(function() {
          //alert( "second success" );
        })
        .fail(function(jqXHR, textStatus) {
          // $('#txt_equipmentId').val("");
          //$("#status").removeClass('alert-success');
        })
        .always(function() {
          //alert( "finished" );
        });
      }

      function putData(jsonItem) {
        console.dir(jsonItem);
        var totalHours = jsonItem.maintenance + jsonItem.calibration + jsonItem.inUse + jsonItem.available;
        barChartData.labels.push(jsonItem.name);
        barChartData.datasets[0].data.push((jsonItem.maintenance / totalHours) * 100);
        barChartData.datasets[1].data.push((jsonItem.calibration / totalHours) * 100);
        barChartData.datasets[2].data.push((jsonItem.inUse / totalHours) * 100);
        barChartData.datasets[3].data.push((jsonItem.available / totalHours) * 100);
        
      }
      
      console.log(barChartData);
    });
  </script>
