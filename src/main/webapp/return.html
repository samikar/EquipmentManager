<html>

<head>
  <title>Return equipment</title>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<script src = "https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src = "https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>

<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Equipment manager</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Take</a></li>
          <li class="active"><a href="return.html">Return</a></li>
          <li><a href="list.html">Equipment list</a></li>
          <li><a href="charts.html">Charts</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <br><br><br>
    <div class="row">
      <div class="col-lg-3 col-md-3 cold-sm-6 col-xs-12">           
          <div class="input-group input-group-md">
            <span class="input-group-addon">Employee ID</span>
            <input type="text" class="form-control" placeholder="Your ID" id="txt_employeeId" value="123456789">
          </div>
      </div>
      <br><br>
      <div class="col-lg-3 col-md-3 cold-sm-6 col-xs-12">
        <button class="btn btn-primary mb-2" id="btn_findreservations">Find reservations</button>
      </div>
    </div>
    <br>
      <div class="row">
        <div class="col-lg-12 col-md-12 cold-sm-12 col-xs-12">
          <table class="table table-striped table-hover hidden" id="tbl_reservations">
            <thead>
              <tr>
                <th scope="col"><input type="checkbox" class="form-check-input" id="chk_checkAll">Check all</th>
                <th scope="col">Serial number</th>
                <th scope="col">Name</th>
                <th scope="col">Date taken</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
          <tbody>
          </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 cold-sm-3 col-xs-6">
          <button class="btn btn-primary mb-2 hidden" id="btn_submit">Return selected</button>
        </div>
      </div>
    <br>
    <div class="row">
      <div class="col-lg-12 col-md-12 cold-sm-12 col-xs-12">
        <div id="status" class="alert hidden"></div>    
      </div>
    </div>
  </div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src = "https://code.jquery.com/jquery.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src = "js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    $("#btn_findreservations").click(function(){
      findReservations();
    });

    $("#btn_submit").click(function () {
      returnEquipment();
    });
    
    $(document).keypress(function(e) {
      if(e.which == 13) {
        findReservations();
      }
    });

    // Check all checkboxes
    $("#chk_checkAll").click(function () {
      $(".check").prop('checked', $(this).prop('checked'));
    });


    /*
    // Make rows clickable
    $('#tbl_reservations tr').click(function(event) {
      console.log("test");
      if (event.target.type !== 'checkbox') {
        $(':checkbox', this).trigger('click');
      }
    });
    */


    function findReservations() {
      var employeeId = $('#txt_employeeId').val();
      
      $.post("rest/getbyEmployeeId",
      {
        employeeId: employeeId,
      },
      function(data){
        $('#tbl_reservations tbody').empty();
        $.each(data, function(i, item) {
          // Converts epoch date to browser timezone date
          var date_taken = new Date(item["dateTake"] / 1000);
          var date_taken_timezoned = new Date(0); // The 0 there is the key, which sets the date to the epoch
          date_taken_timezoned.setUTCSeconds(date_taken);
           
          $('#tbl_reservations tbody').append('<tr class="child"><td><input type="checkbox" class="form-check-input check" name="resIds" value="' + 
            item.reservationId + '"></td><td>' +
            item["equipment"]["serial"] + '</td><td>' + 
            item["equipment"]["name"] + '</td><td>' + 
            date_taken_timezoned + '</td><td>' +                                     
            item["equipment"]["equipmenttype"]["typeName"] + '</td></tr>');
        });
        $("#tbl_reservations").removeClass('hidden');
        $("#btn_submit").removeClass('hidden');
        $("#status").removeClass('hidden');
        $("#status").removeClass('alert-danger');
        $("#status").addClass('alert-success');
        $('#status').text("Reservations for employeeId " + employeeId + " retrieved");
      })
      .done(function() {
        //alert( "second success" );
      })
      .fail(function(data) {
        $('#txt_equipmentId').val("");
        //$("#status").removeClass('alert-success');
        $("#status").addClass('alert-danger');
        $("#status").removeClass('hidden');
        $('#status').text("Error returning:" + data[0]);  
      })
      .always(function() {
        //alert( "finished" );
      });
    }

    function returnEquipment() {
       var ids = [];

      // Initializing array with Checkbox checked values
        $("input[name='resIds']:checked").each(function(){
            ids.push(this.value);
        });

      $.post("rest/returnMultiple",
        {
          resIds: JSON.stringify(ids),
        },
        function(data){
          findReservations();
        })
        .done(function() {
          //alert( "second success" );
        })
        .fail(function(data) {
          $("#status").removeClass('alert-success');
          $("#status").addClass('alert-danger');
          $("#status").removeClass('hidden');
          $('#status').text("Error");  
        })
        .always(function() {
          //alert( "finished" );
      });
    }
    });
  </script>

</body>
</html>
