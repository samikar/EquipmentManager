    <div class="container">
    <br><br><br>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <button class="btn btn-primary mb-2" data-style="expand-right" data-toggle="modal" data-target="#modal_addType" id="btn_addTypemodal" onclick="openAddTypeModal()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;

    <div class="row">
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <table class="table table-striped table-hover display" id="tbl_equipmentType">
            <thead>
                <tr>
                  <th>EquipmentTypeId</th>
                  <th>TypeCode</th>
                  <th>Name</th>
                  <th>Actions</th>
                </tr>
            </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 cold-sm-12 col-xs-12">
        <br>
        <div id="status" class="alert hidden"><strong id="msg_type"></strong><span id="msg_text"></span></div>
      </div>

    <!-- Edit type modal -->
    <div class="modal fade" tabindex="-1" id="modal_editType">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title caps"><strong id="modal_title"></strong></h3>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-8 col-xs-10">
                <div class="input-group mb-3">
                  <div class="input-group input-group-md">
                    <span class="input-group-addon">Name</span>
                    <input type="text" class="form-control" placeholder="..." id="txt_typeName_edit">
                  </div>
                  <br>
                  <div class="input-group mb-3">
                    <span class="input-group-addon">TypeCode</span>
                    <input type="text" class="form-control" placeholder="..." id="txt_typeCode_edit">
                  </div>
                  <br>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input type="hidden" class="form-control" id="hid_equipmentTypeId_edit">
                <br>
                <button class="btn btn-primary mb-2" data-style="expand-right" id="btn_saveType">Save changes</button>
                &nbsp;
                <button class="btn btn-primary mb-2 btn_cancel" data-style="expand-right">Cancel</button>
              </div>            
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /Edit type modal -->

    <!-- Add new type modal -->
    <div class="modal fade" tabindex="-1" id="modal_addType">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal"><i class="icon-xs-o-md"></i></button>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title caps"><strong id="modal_title">Add new equipment type</strong></h3>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-8 col-xs-10">
                <div class="input-group mb-3">
                  <div class="input-group input-group-md">
                    <span class="input-group-addon">Type name</span>
                    <input type="text" class="form-control" placeholder="..." id="txt_typeName_add">
                  </div>
                  <br>
                  <div class="input-group mb-3">
                    <span class="input-group-addon">Typecode</span>
                    <input type="text" class="form-control" placeholder="..." id="txt_typeCode_add">
                  </div>
                  <br>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <input type="hidden" class="form-control" id="hid_equipmentTypeId_add">
                <br>
                <button class="btn btn-primary mb-2" data-style="expand-right" id="btn_addType">Add</button>
                &nbsp;
                <button class="btn btn-primary mb-2 btn_cancel" data-style="expand-right">Cancel</button>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 cold-sm-12 col-xs-12">
                <br>
                <div id="status_add" class="alert"><strong id="msg_type_add"></strong><span id="msg_text_add"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /Add new type modal -->
