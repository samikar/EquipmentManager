  <!-- Data Tables library -->

    <script>
      var equipmentTable =  $('#tbl_equipment').DataTable();

      $(document).ready(function(){  
        initDataTable();

        function initDataTable() {
        $.post("rest/getEquipment",
          function(data){
            // success
            var arrayLength = data.length;
            var dataSet = [];
            // Parse JSON-data to array for Data Tables
            for (var i=0; i< arrayLength; i++) {
              var equipmentId = data[i]["equipmentId"];
              var equipmentType = data[i]["equipmenttype"];
              var status = data[i]["status"];

              if (status == 1) {
                status = '<button type="button" class="btn btn-sm btn-success" onclick="disableEquipment(' + equipmentId + ')">Enabled</button>';
              }
              else {
                status = '<button type="button" class="btn btn-sm btn-danger" onclick="enableEquipment(' + equipmentId + ')">Disabled</button>';
              }

              if (equipmentType !== null) {
                equipmentType = data[i]["equipmenttype"]["typeName"];
              }
              else {
                equipmentType = "N/A";
              }

              var equipment = [equipmentId, 
                                 data[i]["name"], 
                                 data[i]["serial"], 
                                 equipmentType,
                                 status];

              dataSet.push(equipment);
            }

            equipmentTable.rows.add(dataSet).draw();
          })
          .done(function() {
          //alert( "second success" );
    
          })
          .fail(function(jqXHR, textStatus) {
            $('#txt_equipmentId').val("");
            $("#status").addClass('alert-danger');
            $("#status").removeClass('hidden');
            $('#status').text("Error: " + jqXHR["responseJSON"]["message"]);       
          })
          .always(function() {
            //alert( "finished" );
          });
      }
      });

      function updateData() {
       var dataSet = [];
        $.post("rest/getEquipment",

          function(data){
            // success
            var arrayLength = data.length;
            // Parse JSON-data to array for Data Tables
            for (var i=0; i< arrayLength; i++) {
              var equipmentId = data[i]["equipmentId"];
              var equipmentType = data[i]["equipmenttype"];
              var status = data[i]["status"];

              if (status == 1) {
                status = '<button type="button" class="btn btn-sm btn-success" onclick="disableEquipment(' + equipmentId + ')">Enabled</button>';
              }
              else {
                status = '<button type="button" class="btn btn-sm btn-danger" onclick="enableEquipment(' + equipmentId + ')">Disabled</button>';
              }

              if (equipmentType !== null) {
                equipmentType = data[i]["equipmenttype"]["typeName"];
              }
              else {
                equipmentType = "N/A";
              }

              var equipment = [equipmentId, 
                                 data[i]["name"], 
                                 data[i]["serial"], 
                                 equipmentType,
                                 status];
              
              dataSet.push(equipment);
              
            }
          })
          .done(function() {
            equipmentTable.clear();
            equipmentTable.rows.add(dataSet).draw(false);
    
          })
          .fail(function(jqXHR, textStatus) {

          })
          .always(function() {

          });

      }

      function disableEquipment(equipmentId) {
        $.post("rest/disableEquipment",
        {
          equipmentId: equipmentId,
        },
        function(data){

        })
        .done(function() {
          updateData();
        })
        .fail(function(data) {

        })
        .always(function() {

        });
      }

      function enableEquipment(equipmentId) {
        $.post("rest/enableEquipment",
        {
          equipmentId: equipmentId,
        },
        function(data){
          
        })
        .done(function() {
          updateData();
        })
        .fail(function(data) {
 
        })
        .always(function() {
          
        });
      }

    </script>
