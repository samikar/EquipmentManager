    <script>
      var equipmentTable =  $('#tbl_equipment').DataTable();

        $(document).ready(function(){  
          updateData();

          // Action for dropdown clicking
          $(function(){
            $(".types-menu").on("click", "li", function(event){
              $("#txt_type").val($(this).text());
              $("#hid_equipmentTypeId").val($(this).attr('value'));
            })
          })

          $("#btn_submit").click(function(){
            var equipmentId = $("#hid_equipmentId").val();
            var name = $("#txt_name").val();
            var serial = $("#txt_serial").val();
            var equipmentTypeId = $("#hid_equipmentTypeId").val();
            updateEquipment(equipmentId, name, serial, equipmentTypeId);
            $('.modal.in').modal('hide');            
          });
      });
