<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown active"><a href="index.html">Take</a></li>

            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Return<b class="caret"></b></a>

  <div class="container">
    <br><br><br>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="rad_type" id="option1" value="0" autocomplete="off" checked>Use
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="rad_type" id="option2" value="1" autocomplete="off">Calibration
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="rad_type" id="option3" value="2" autocomplete="off">Maintenance
          </label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-8 col-xs-10">
        <div class="input-group mb-3">
          <div class="input-group input-group-md">
            <span class="input-group-addon">Employee ID&nbsp;&nbsp;</span>
            <input type="text" class="form-control" placeholder="Your ID" id="txt_employeeId">
          </div>
          <br>
          <div class="input-group mb-3">
            <span class="input-group-addon">Serial number</span>
            <input type="text" class="form-control" placeholder="..." id="txt_serial">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">    
        <br>
        <button class="btn btn-primary mb-2" data-style="expand-right" id="btn_submit">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 cold-sm-12 col-xs-12">
        <br>
        <div id="status" class="alert hidden"><strong id="msg_type"></strong><span id="msg_text"></span></div>
      </div>
    </div>
  </div> <!-- /container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!--script src = "https://code.jquery.com/jquery.js"></script-->
  <script src = "js/jquery-3.2.1.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src = "js/bootstrap.min.js"></script>

  <script src = "emanager_js/emanager_reservation.js"></script>

  <script>
    $(document).ready(function(){

      $("#btn_submit").click(function(){
        statusWorking();
        takeEquipment();
        statusDone();
      });

      $(document).keypress(function(e) {
        if(e.which == 13 && $(document.activeElement).attr("id") == 'txt_serial') {
          statusWorking();
          takeEquipment();
          statusDone();
        }
      if(e.which == 13 && $(document.activeElement).attr("id") == 'txt_employeeId') {
          $("#txt_serial").focus();
        }
      });
    });
  </script>
